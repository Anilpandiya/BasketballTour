<ion-header>
    <ion-navbar></ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content> 
      <ion-row>
        <ion-col>
          <h2>Records :  {{teamStanding.wins}}-{{teamStanding.losses}}</h2>
          <p>Coach :  {{team.coach}}</p>
        </ion-col>

        <ion-col>
          <button ion-button outline (click)="toggleFollow()" *ngIf="!isFollowing">
              <ion-icon  name="star"></ion-icon> 
                  Add Favorite
          </button>
          <ion-buttons end>
          <button ion-button (click)="toggleFollow()" *ngIf="isFollowing">
            <ion-icon name="star"></ion-icon>
          </button>
          </ion-buttons>
        </ion-col>

      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let game of games" (click)="gameClicked($event, game)">
        <ion-row>
                  <ion-col col-3>
                    <p>{{game.time | date:'M/d/yy'}}</p>
                    <p>{{game.time | date:'shortTime'}}</p>
                  </ion-col>
                  <ion-col col-6>
                    <p>{{game.homeAway}}  {{game.opponent}}</p>
                    <p>{{game.location}}</p>
                  </ion-col>
                  <ion-col col-3>
                    <h4>{{game.scoreDisplay}}</h4>
                    <ion-badge [color]="getColor(game)">{{gameWorL(game)}}</ion-badge>
                  </ion-col>
        </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
